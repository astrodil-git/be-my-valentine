<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope ‚Äì Open Me, My Valentine</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=DM+Sans:wght@400;500&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #EDE4D9;
      --letter-paper: #F1E4D6;
      --envelope: #9A7A6A;
      --lining: #E7B8C4;
      --text: #4A342C;
      --shadow: rgba(74, 52, 44, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Cormorant Garamond', serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
    }
    /* Static pink square behind everything: same pink (--lining), perfect square, extends from top. Never in front. */
    body::before {
      content: '';
      position: fixed;
      z-index: -1;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vmin;
      height: 100vmin;
      background: var(--lining);
    }
    /* All main content sits on top of the pink square */
    body > * {
      position: relative;
      z-index: 1;
    }
    /* Stage: center envelope on screen, responsive */
    .stage {
      position: relative;
      width: 100%;
      max-width: 900px;
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 2000px;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .reset-heart {
      position: absolute;
      bottom: -72px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 100px;
      height: auto;
      padding: 12px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text);
      transition: transform 0.2s ease, color 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      z-index: 10;
    }
    .reset-heart:hover {
      transform: translateX(-50%) scale(1.08);
      color: #8B3A4A;
    }
    .reset-heart svg {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      display: block;
    }
    /* Envelope */
    .envelope-wrap {
      position: relative;
      cursor: pointer;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .envelope-wrap.open { transform: scale(0.9); }
    .envelope {
      position: relative;
      width: min(720px, 95vw);
      height: min(540px, 80vh);
    }
    /* Custom envelope images (transparent): closed and open */
    .envelope-image {
      position: absolute;
      inset: 0;
      z-index: 1;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("static/1 - Edited.png");
      transition: opacity 0.45s ease;
      pointer-events: none;
    }
    .envelope-wrap.open .envelope-image {
      background-image: url("static/2 - Edited.png");
    }
    /* Hide original CSS envelope when using custom images */
    .envelope-back,
    .flap,
    .flap-lining,
    .pocket-lining {
      opacity: 0;
      pointer-events: none;
    }
    .envelope-back {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: var(--envelope);
      border-radius: 6px;
      box-shadow: 0 20px 40px var(--shadow);
    }
    .flap {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 62%;
      z-index: 5;
      background: var(--envelope);
      border-radius: 6px 6px 0 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .envelope-wrap.open .flap {
      transform: rotateX(-115deg);
      z-index: 2;
    }
    .flap-lining {
      position: absolute;
      inset: 0;
      background: var(--lining);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .envelope-wrap.open .flap-lining { opacity: 1; }
    .envelope-wrap.open .pocket-lining {
      opacity: 1;
    }
    /* Hearts and sparkles: flow out of top of envelope when it opens; in front of everything */
    .envelope-reveal {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 210;
      opacity: 0;
      visibility: hidden;
      overflow: visible;
    }
    .envelope-wrap.open .envelope-reveal {
      opacity: 1;
      visibility: visible;
    }
    .envelope-wrap.open .envelope-reveal .heart,
    .envelope-wrap.open .envelope-reveal .sparkle {
      position: absolute;
      left: 50%;
      top: 42%;
      animation: flow-out-random 6.2s ease-out forwards;
      transform-origin: center center;
    }
    .envelope-reveal .heart {
      width: 42px;
      height: 42px;
      margin-left: -21px;
    }
    .envelope-reveal .heart svg {
      width: 100%;
      height: 100%;
    }
    .envelope-reveal .sparkle {
      font-size: 2.2rem;
      margin-left: -1.1rem;
      line-height: 1;
    }
    @keyframes flow-out-random {
      0% { transform: translate(0, 0) scale(var(--size, 1)); opacity: 1; }
      100% { transform: translate(var(--end-x, 0), var(--end-y, -150px)) scale(var(--size, 1)); opacity: 0; }
    }
    .pocket-lining {
      position: absolute;
      left: 12px;
      right: 12px;
      top: 80px;
      bottom: 12px;
      background: var(--lining);
      border-radius: 0 0 4px 4px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    /* When closed: hide pocket and contents so you only see the sealed envelope */
    .pocket {
      position: absolute;
      left: 12px;
      right: 12px;
      top: 0;
      bottom: 20px;
      overflow: visible;
      pointer-events: none;
      z-index: 0;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.25s, opacity 0.25s;
    }
    .envelope-wrap.open .pocket {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
      z-index: 4;
    }
    /* Open-state heart overlay: on top of everything; visible when envelope open until letter is clicked (then dismissed for good) */
    .open-state-heart {
      position: absolute;
      top: var(--open-heart-top, 50%);
      left: var(--open-heart-left, 50%);
      width: var(--open-heart-size, 48px);
      height: var(--open-heart-size, 48px);
      transform: translate(-50%, -50%);
      z-index: 200;
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease, visibility 0.25s ease;
    }
    .envelope-wrap.open ~ .open-state-heart:not(.dismissed) {
      opacity: 1;
      visibility: visible;
    }
    .open-state-heart svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Open state: from envelope-config.js openState */
    .envelope-wrap.open .pocket .contents {
      position: absolute;
      left: 50%;
      width: var(--open-contents-width, 320px);
      margin-left: calc(var(--open-contents-width, 320px) / -2);
      bottom: var(--open-contents-bottom, 58%);
      top: auto;
      height: var(--open-contents-height, 85%);
      overflow: visible;
      transform-origin: 50% 100%;
      transform: scale(var(--open-contents-scale, 0.5));
    }
    .pocket .contents {
      position: relative;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }
    /* Items: only pieces visible (clipped by pocket); odd angles when in pocket */
    .item {
      position: absolute;
      transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .item:hover { filter: brightness(1.02); }
    /* Rotate around bottom center so cut line stays on envelope opening. */
    .pocket .item.letter,
    .pocket .item.filmstrip,
    .pocket .item.photo {
      transform-origin: 50% 100%;
    }
    /* Middle: letter ‚Äì bottom matches envelope opening: angle, horizontal, angle. */
    .pocket .item.letter {
      transform: rotate(var(--open-letter-rotate, -2deg));
      z-index: 5;
      bottom: var(--open-letter-bottom, 0);
      top: var(--open-letter-top, auto);
      left: 50%;
      margin-left: -130px;
      height: var(--open-letter-height, 340px);
      /* Bottom edge: left diagonal, flat horizontal (wider), right diagonal (like envelope top) */
      clip-path: polygon(0 0, 100% 0, 100% 82%, 78% 88%, 22% 88%, 0 82%);
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 82%, 78% 88%, 22% 88%, 0 82%);
    }
    /* Left: filmstrip (angle from config). */
    .pocket .item.filmstrip {
      transform: rotate(var(--open-filmstrip-rotate, -45deg));
      z-index: 1;
      bottom: var(--open-filmstrip-bottom, 0);
      top: var(--open-filmstrip-top, auto);
      left: 0;
      margin-left: 0;
      height: var(--open-filmstrip-height, 320px);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%, 0 50%);
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 100%, 0 50%);
    }
    /* Right: photo (angle from config). */
    .pocket .item.photo {
      position: absolute;
      transform: rotate(var(--open-photo-rotate, 45deg));
      z-index: 2;
      left: auto;
      right: 0;
      bottom: var(--open-photo-bottom, 0);
      top: var(--open-photo-top, auto);
      height: var(--open-photo-height, 260px);
      clip-path: polygon(0 0, 100% 0, 50% 100%, 0 100%, 0 50%);
      -webkit-clip-path: polygon(0 0, 100% 0, 50% 100%, 0 100%, 0 50%);
    }
    .item.letter {
      width: 260px;
      height: 340px;
      left: 4px;
      right: auto;
      top: 0;
      margin-left: 0;
      background: var(--letter-paper);
      padding: 0;
      overflow: hidden;
    }
    .item.letter .letter-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }
    .item.photo {
      position: relative;
      width: 180px;
      height: 260px;
      left: auto;
      right: 4px;
      top: 0;
      margin-left: 0;
      margin-right: 0;
      background: transparent;
      box-shadow: none;
    }
    .item.photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2px;
    }
    .item.photo .photo-cat-gif {
      display: none;
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      pointer-events: none;
    }
    .item.photo .photo-cat-gif.cat-kiss {
      bottom: 12px;
      right: 12px;
    }
    .item.photo .photo-cat-gif.peach-cat {
      top: 12px;
      left: 12px;
    }
    .item.photo.slid-out .photo-cat-gif {
      display: block;
      width: 120px;
      height: 120px;
    }
    .item.photo.slid-out .photo-cat-gif.cat-kiss {
      bottom: 16px;
      right: 16px;
    }
    .item.photo.slid-out .photo-cat-gif.peach-cat {
      top: 16px;
      left: 16px;
    }
    .item.filmstrip {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    /* In pocket: vertical strip on the left of the centered group */
    .pocket .item.filmstrip {
      left: 0;
      margin-left: 0;
      width: 150px;
      height: 320px;
      background: #1a1a1a;
      padding: 0;
    }
    .pocket .item.filmstrip .filmstrip-perf {
      flex: 0 0 10px;
      width: 100%;
      background: #1a1a1a;
      background-image: repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(255,255,255,0.06) 2px, rgba(255,255,255,0.06) 3px);
    }
    .pocket .item.filmstrip .filmstrip-frames {
      flex-direction: column;
      flex: 1;
      padding: 4px;
      gap: 4px;
    }
    .filmstrip-frames {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      width: 100%;
      height: 100%;
      gap: 4px;
    }
    .item.filmstrip .filmstrip-frames img {
      flex: 1;
      min-width: 0;
      min-height: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 2px;
    }
    .pocket .item.filmstrip .filmstrip-frames img {
      width: 100%;
      height: auto;
    }
    /* When item is on stage (reparented), position relative to .stage */
    .stage > .item {
      position: absolute;
      z-index: 100;
      pointer-events: auto;
      transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1), left 0.45s cubic-bezier(0.4, 0, 0.2, 1), top 0.45s cubic-bezier(0.4, 0, 0.2, 1), right 0.45s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .item.slid-out {
      z-index: 120;
      pointer-events: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease, box-shadow 0.3s ease;
    }
    .item.slid-out.letter {
      position: absolute;
      width: 90vw;
      max-width: 420px;
      height: auto;
      min-height: 50vh;
      max-height: 85vh;
      left: 50%;
      top: 50%;
      margin: 0;
      transform: translate(-50%, -50%);
      overflow: visible;
      padding: 0;
    }
    .item.slid-out.letter .letter-img {
      width: 100%;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      display: block;
      border-radius: 4px;
    }
    .item.slid-out.photo {
      position: absolute;
      width: min(320px, 92vw);
      height: min(480px, 85vh);
      left: 50%;
      top: 50%;
      margin: 0;
      transform: translate(-50%, -50%);
      background: transparent;
      box-shadow: none;
    }
    .item.slid-out.filmstrip {
      width: min(400px, 92vw);
      min-height: min(180px, 32vh);
      left: 50%;
      top: 50%;
      margin: 0;
      transform: translate(-50%, -50%);
      flex-direction: column;
      background: #1a1a1a;
      padding: 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }
    .item.slid-out.filmstrip .filmstrip-perf {
      flex: 0 0 auto;
      height: 14px;
      width: 100%;
      background: #1a1a1a;
      background-image: repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(255,255,255,0.08) 2px, rgba(255,255,255,0.08) 3px);
    }
    .item.slid-out.filmstrip .filmstrip-frames {
      flex-direction: row;
      flex: 1;
      min-height: 0;
      padding: 0 6px;
      gap: 4px;
    }
    .item.slid-out.filmstrip .filmstrip-frames img {
      height: 100%;
      border: 2px solid #333;
    }
    /* Initial state for slide-out animation (removed after one frame) */
    .item.slid-out.slid-out-from-envelope.letter {
      transform: translate(-50%, -50%) scale(0.25);
      opacity: 0.7;
    }
    .item.slid-out.slid-out-from-envelope.photo {
      transform: translate(-50%, 10%) scale(0.3);
      opacity: 0.7;
    }
    .item.slid-out.slid-out-from-envelope.filmstrip {
      transform: translate(-50%, 10%) scale(0.3);
      opacity: 0.7;
    }
    /* Docked items sit below opened content so they don‚Äôt cover it */
    .stage > .item.docked {
      z-index: 80;
    }
    /* Docked positions ‚Äì from envelope-config.js dockedState */
    .stage > .item.docked.letter {
      left: var(--docked-letter-left, 2%);
      top: var(--docked-letter-top, 28%);
      margin-left: 0;
      margin-top: var(--docked-letter-margin-top, -160px);
      transform: translate(0, -50%) rotate(var(--docked-letter-rotate, -6deg));
      width: var(--docked-letter-width, 220px);
      height: var(--docked-letter-height, 300px);
      font-size: 0.9rem;
      padding: 14px;
    }
    .stage > .item.docked.photo {
      right: var(--docked-photo-right, 2%);
      left: auto;
      top: var(--docked-photo-top, 55%);
      margin-top: var(--docked-photo-margin-top, -120px);
      margin-right: 0;
      transform: translate(0, -50%) rotate(var(--docked-photo-rotate, 5deg));
      width: var(--docked-photo-width, 200px);
      height: var(--docked-photo-height, 300px);
    }
    .stage > .item.docked.filmstrip {
      left: var(--docked-filmstrip-left, 2%);
      top: var(--docked-filmstrip-top, 78%);
      margin-left: 0;
      margin-top: var(--docked-filmstrip-margin-top, -60px);
      transform: translate(0, -50%) rotate(var(--docked-filmstrip-rotate, -4deg));
      width: var(--docked-filmstrip-width, 300px);
      height: var(--docked-filmstrip-height, 130px);
      flex-direction: column;
      background: #1a1a1a;
      padding: 0;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.35);
    }
    .stage > .item.docked.filmstrip .filmstrip-perf {
      flex: 0 0 12px;
      width: 100%;
      background: #1a1a1a;
      background-image: repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(255,255,255,0.08) 2px, rgba(255,255,255,0.08) 3px);
    }
    .stage > .item.docked.filmstrip .filmstrip-frames {
      flex-direction: row;
      flex: 1;
      min-height: 0;
      padding: 0 6px;
      gap: 4px;
    }
    .stage > .item.docked.filmstrip .filmstrip-frames img {
      border: 2px solid #333;
    }
    /* Envelope closed: overlay text (on top of flap so it‚Äôs visible) */
    .envelope-stamp {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 52px;
      height: 38px;
      padding: 4px 6px;
      background: var(--letter-paper);
      border: 2px dashed var(--lining);
      border-radius: 0;
      pointer-events: none;
      z-index: 6;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .envelope-wrap.open .envelope-stamp { opacity: 0; pointer-events: none; }
    /* Hidden when using custom envelope (design has its own text) */
    .envelope-stamp,
    .envelope-front-label { opacity: 0; pointer-events: none; }
    .envelope-stamp span {
      font-family: 'Playfair Display', Georgia, serif;
      font-style: italic;
      font-size: 0.7rem;
      color: var(--text);
      letter-spacing: 0.3px;
      line-height: 1.1;
      text-align: center;
    }
    .envelope-front-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: 8px;
      pointer-events: none;
      z-index: 6;
      transition: opacity 0.3s;
    }
    .envelope-wrap.open .envelope-front-label { opacity: 0; pointer-events: none; }
    .envelope-front-label span {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: clamp(1.5rem, 4.5vw, 2rem);
      color: var(--letter-paper);
      text-shadow: 0 2px 6px rgba(74, 52, 44, 0.35);
      white-space: nowrap;
    }
    /* Surprise text: appears between last dock and video ‚Äì above intro overlay (300) so it shows */
    .surprise-overlay {
      position: fixed;
      inset: 0;
      z-index: 350;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(74, 52, 44, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      pointer-events: none;
    }
    .surprise-overlay.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      cursor: pointer;
    }
    .surprise-overlay .surprise-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 28px 40px;
      background: rgba(241, 228, 214, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(74, 52, 44, 0.25), 0 0 0 3px rgba(231, 184, 196, 0.6);
    }
    .surprise-overlay .surprise-text {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: clamp(1.75rem, 5vw, 2.5rem);
      color: var(--text);
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
      letter-spacing: 0.02em;
    }
    .surprise-overlay .surprise-hearts {
      display: flex;
      gap: 8px;
    }
    .surprise-overlay .surprise-hearts svg {
      width: 28px;
      height: 28px;
    }
    /* Video replay boxes: appear at end, scattered with envelope content */
    .video-replay-box {
      position: absolute;
      z-index: 110;
      width: 100px;
      padding: 14px;
      background: rgba(241, 228, 214, 0.98);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(74, 52, 44, 0.2), 0 0 0 2px rgba(231, 184, 196, 0.5);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      color: var(--text);
    }
    .stage.show-replay-videos .video-replay-box {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .video-replay-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(74, 52, 44, 0.25);
    }

    const stage = document.getElementById('stage');
    const contents = document.getElementById('contents');
    const envelopeWrap = document.getElementById('envelopeWrap');
    const letterEl = document.getElementById('letter');
    const photoEl = document.getElementById('photo');
    const filmstripEl = document.getElementById('filmstrip');
    const backdrop = document.getElementById('backdrop');
    const resetHeart = document.getElementById('resetHeart');
    const openStateHeart = document.getElementById('openStateHeart');

    const ALL_ITEMS = ['letter', 'photo', 'filmstrip'];
    const videoReveal = document.getElementById('videoReveal');
    const revealVideo = document.getElementById('revealVideo');
    const videoClose = document.getElementById('videoClose');
    const videoTapOverlay = document.getElementById('videoTapOverlay');

    const introOverlay = document.getElementById('introOverlay');
    const introVideo = document.getElementById('introVideo');
    const introTapOverlay = document.getElementById('introTapOverlay');
    const introTapContinue = document.getElementById('introTapContinue');

    function dismissIntro() {
      introOverlay.classList.add('hidden');
      stage.classList.remove('intro-hidden');
      introVideo.pause();
      introTapContinue.classList.remove('visible');
    }

    introVideo.addEventListener('timeupdate', function() {
      var d = introVideo.duration;
      if (d && d > 0 && introVideo.currentTime >= d - 1) {
        introTapContinue.classList.add('visible');
      } else if (d && d > 0 && introVideo.currentTime < d - 1.5) {
        introTapContinue.classList.remove('visible');
      }
    });
    introVideo.addEventListener('ended', function() {
      introTapContinue.classList.add('visible');
    });
    introVideo.addEventListener('play', function() {
      if (introVideo.currentTime < introVideo.duration - 1) {
        introTapContinue.classList.remove('visible');
      }
    });

    introTapOverlay.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation(); /* don't dismiss when tapping to play */
      introTapOverlay.classList.add('hidden');
      var p = introVideo.play();
      if (p && typeof p.then === 'function') {
        p.then(function() {}).catch(function() {
          introTapOverlay.classList.remove('hidden');
        });
      }
    });
    introOverlay.addEventListener('click', function(e) {
      if (e.target === introOverlay || e.target.closest('.video-inner') === null) {
        dismissIntro();
      }
    });

    videoTapOverlay.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      videoTapOverlay.classList.add('hidden');
      revealVideo.load();
      var p = revealVideo.play();
      if (p && typeof p.then === 'function') {
        p.then(function() {}).catch(function() {
          videoTapOverlay.classList.remove('hidden');
          videoTapOverlay.querySelector('span').textContent = 'Tap to play';
        });
      }
    });
    revealVideo.addEventListener('play', function() {
      videoTapOverlay.classList.add('hidden');
    });
    revealVideo.addEventListener('pause', function() {
      if (videoReveal.classList.contains('visible') && revealVideo.currentTime > 0 && !revealVideo.ended) {
        videoTapOverlay.classList.remove('hidden');
      }
    });
    revealVideo.addEventListener('ended', function() {
      videoTapOverlay.classList.remove('hidden');
      videoTapOverlay.querySelector('span').textContent = 'Tap to replay';
    });
    revealVideo.addEventListener('error', function() {
      videoTapOverlay.classList.remove('hidden');
      videoTapOverlay.querySelector('span').textContent = 'Video couldn\'t load. Open from a server (e.g. run ./run.sh).';
    });

    let open = false;
    let activeItem = null;
    const openedItems = new Set();
    var surpriseShownThisSession = false;
    let lipsTimeout = null;
    const lipsCorner = document.getElementById('lipsCorner');

    function hideLipsCorner() {
      if (lipsTimeout) {
        clearTimeout(lipsTimeout);
        lipsTimeout = null;
      }
      lipsCorner.classList.remove('visible');
      if (lipsCorner.parentNode !== document.body) {
        document.body.appendChild(lipsCorner);
      }
    }

    function moveToStage(el) {
      if (el.parentNode === contents) stage.appendChild(el);
    }
    function moveToContents(el) {
      if (el.parentNode === stage) contents.appendChild(el);
    }

    function reset() {
      hideLipsCorner();
      [letterEl, photoEl, filmstripEl].forEach(function(el) {
        if (!el) return;
        moveToContents(el);
        el.classList.remove('slid-out', 'docked', 'slid-out-from-envelope');
      });
      openedItems.clear();
      activeItem = null;
      backdrop.classList.remove('visible');
      surpriseShownThisSession = false;
      document.getElementById('surpriseOverlay').classList.remove('visible');
      videoReveal.classList.remove('visible');
      revealVideo.pause();
      if (revealVideo.dataset.defaultSrc) {
        revealVideo.src = revealVideo.dataset.defaultSrc;
      }
      videoTapOverlay.classList.remove('hidden');
      videoTapOverlay.querySelector('span').textContent = 'Tap to play';
      stage.classList.remove('show-replay-videos');
      envelopeWrap.classList.remove('open');
      open = false;
      if (openStateHeart) openStateHeart.classList.remove('dismissed');
    }

    resetHeart.addEventListener('click', function(e) {
      e.stopPropagation();
      reset();
    });

    var replayIntro = document.getElementById('replayIntro');
    var replayEnd = document.getElementById('replayEnd');
    function openReplayVideo(src) {
      if (!src) return;
      revealVideo.src = src;
      revealVideo.load();
      videoReveal.classList.add('visible');
      videoTapOverlay.classList.remove('hidden');
      videoTapOverlay.querySelector('span').textContent = 'Tap to play';
    }
    if (replayIntro) replayIntro.addEventListener('click', function(e) { e.stopPropagation(); openReplayVideo(replayIntro.getAttribute('data-video-src')); });
    if (replayEnd) replayEnd.addEventListener('click', function(e) { e.stopPropagation(); openReplayVideo(replayEnd.getAttribute('data-video-src')); });

    function randomizeHearts() {
      const hearts = document.querySelectorAll('.envelope-reveal .heart, .envelope-reveal .sparkle');
      hearts.forEach(function(el) {
        var angle = (Math.random() - 0.5) * Math.PI * 0.9;
        var dist = 280 + Math.random() * 220;
        var endX = Math.sin(angle) * dist;
        var endY = -Math.cos(angle) * dist;
        var size = 0.8 + Math.random() * 1;
        var startX = (Math.random() - 0.5) * 380;
        var delay = Math.random() * 0.8;
        var baseM = el.classList.contains('heart') ? -21 : -18;
        el.style.setProperty('--end-x', endX + 'px');
        el.style.setProperty('--end-y', endY + 'px');
        el.style.setProperty('--size', size);
        el.style.marginLeft = (baseM + startX) + 'px';
        el.style.animationDelay = delay + 's';
      });
    }

    envelopeWrap.addEventListener('click', function(e) {
      if (open) return;
      randomizeHearts();
      open = true;
      envelopeWrap.classList.add('open');
    });

    function slideOut(itemName) {
      const el = document.getElementById(itemName);
      if (!el) return;
      hideLipsCorner();
      moveToStage(el);
      el.classList.remove('docked');
      el.classList.add('slid-out', 'slid-out-from-envelope');
      activeItem = itemName;
      backdrop.classList.add('visible');
      openedItems.add(itemName);
      if (itemName === 'letter') {
        lipsTimeout = setTimeout(function() {
          lipsTimeout = null;
          letterEl.appendChild(lipsCorner);
          lipsCorner.classList.add('visible');
        }, 2000);
      }
      requestAnimationFrame(function() {
        requestAnimationFrame(function() {
          el.classList.remove('slid-out-from-envelope');
        });
      });
    }

    function dock(itemName) {
      const el = document.getElementById(itemName);
      if (!el) return;
      if (itemName === 'letter') hideLipsCorner();
      el.classList.remove('slid-out');
      el.classList.add('docked');
      activeItem = null;
      backdrop.classList.remove('visible');
      if (ALL_ITEMS.every(function (id) { return openedItems.has(id); }) && !surpriseShownThisSession) {
        surpriseShownThisSession = true;
        var surpriseOverlay = document.getElementById('surpriseOverlay');
        var surpriseDone = false;
        function proceedToVideo() {
          if (surpriseDone) return;
          if (!surpriseOverlay || !surpriseOverlay.classList.contains('visible')) return;
          surpriseDone = true;
          document.removeEventListener('click', onSurpriseClick);
          surpriseOverlay.style.pointerEvents = 'none';
          surpriseOverlay.classList.remove('visible');
          stage.classList.add('show-replay-videos');
          if (revealVideo.dataset.defaultSrc) revealVideo.src = revealVideo.dataset.defaultSrc;
          revealVideo.load();
          videoReveal.classList.add('visible');
          videoTapOverlay.classList.add('hidden');
          videoTapOverlay.querySelector('span').textContent = 'Tap to play';
          var p = revealVideo.play();
          if (p && typeof p.then === 'function') {
            p.then(function() {}).catch(function() {
              videoTapOverlay.classList.remove('hidden');
              videoTapOverlay.querySelector('span').textContent = 'Tap to play';
            });
          }
        }
        function onSurpriseClick(e) {
          if (surpriseDone) return;
          if (!surpriseOverlay.classList.contains('visible')) return;
          e.preventDefault();
          e.stopPropagation();
          proceedToVideo();
        }
        requestAnimationFrame(function() {
          surpriseOverlay.classList.add('visible');
          document.addEventListener('click', onSurpriseClick);
        });
      }
    }

    function putBack(itemName) {
      const el = document.getElementById(itemName);
      if (!el) return;
      if (itemName === 'letter') hideLipsCorner();
      moveToContents(el);
      el.classList.remove('slid-out', 'docked');
      activeItem = null;
      backdrop.classList.remove('visible');
    }

    [letterEl, photoEl, filmstripEl].forEach(function(el) {
      if (!el) return;
      const itemName = el.dataset.item;
      el.addEventListener('click', function(e) {
        e.stopPropagation();
        if (!open) return;
        if (el.classList.contains('slid-out')) {
          dock(itemName);
          return;
        }
        if (el.classList.contains('docked')) {
          slideOut(itemName);
          return;
        }
        if (itemName === 'letter' && openStateHeart) openStateHeart.classList.add('dismissed');
        slideOut(itemName);
      });
    });

    backdrop.addEventListener('click', function() {
      if (activeItem) dock(activeItem);
    });

    document.addEventListener('keydown', function(e) {
      if (e.key !== 'Escape') return;
      if (videoReveal.classList.contains('visible')) {
        videoReveal.classList.remove('visible');
        revealVideo.pause();
      } else if (activeItem) {
        dock(activeItem);
      }
    });

    videoClose.addEventListener('click', function() {
      videoReveal.classList.remove('visible');
      revealVideo.pause();
    });
    videoReveal.addEventListener('click', function(e) {
      if (e.target === videoReveal) {
        videoReveal.classList.remove('visible');
        revealVideo.pause();
      }
    });
  </script>
</body>
</html>
